<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koluchka - Активация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .activation-container {
            width: 100%;
            max-width: 400px;
        }

        .activation-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .activation-card.success {
            border-color: rgba(0, 255, 136, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.1);
        }

        .activation-card.shake {
            animation: shake 0.5s ease;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo img {
            width: 35px;
            height: 35px;
            filter: brightness(0) invert(1);
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #a8b1ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 600;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .form-input.shake {
            animation: shake 0.5s ease;
            border-color: #ff6b6b;
        }

        .google-auth-btn {
            width: 100%;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .google-auth-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .activation-code {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #fff, #a8b1ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .activation-code:hover {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .activation-code.copied {
            animation: pulse 0.6s ease;
            border-color: #00ff88;
        }

        .btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 5px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
        }

        .btn-download {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            border: none;
        }

        .success-icon {
            width: 60px;
            height: 60px;
            background: #00ff88;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
            color: #000;
            animation: bounceIn 0.6s ease;
        }

        .success-message {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #00ff88;
        }

        .hidden {
            display: none !important;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 136, 0.9);
            color: #000;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .download-info {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
        }

        .download-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .download-info-label {
            opacity: 0.7;
        }

        .download-info-value {
            font-weight: 600;
        }

        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 5px rgba(0, 255, 136, 0.3); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.6); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Код скопирован!</span>
    </div>

    <div class="activation-container">
        <div class="activation-card" id="activationCard">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo">
                    <img src="logo.png" alt="Koluchka">
                </div>
                <h1 class="title">Активация Koluchka</h1>
                <p class="subtitle">Получите ключ для полной защиты устройства</p>
            </div>

            <!-- Step 1: Registration -->
            <div class="form-section" id="registrationStep">
                <div class="form-group">
                    <label class="form-label" for="userEmail">Email</label>
                    <input type="email" id="userEmail" class="form-input" placeholder="your.email@example.com">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="userPassword">Пароль</label>
                    <input type="password" id="userPassword" class="form-input" placeholder="••••••••">
                </div>

                <button class="google-auth-btn" onclick="startRegistration()">
                    <i class="fab fa-google"></i>
                    Продолжить с Google
                </button>
            </div>

            <!-- Step 2: Success -->
            <div class="form-section hidden" id="successStep">
                <div style="text-align: center; padding: 10px 0;">
                    <div class="success-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="success-message">Успешная регистрация!</div>
                    <p style="margin-bottom: 20px; font-size: 14px;">Файл скачивается автоматически</p>
                    
                    <div class="download-info">
                        <div class="download-info-item">
                            <span class="download-info-label">Файл:</span>
                            <span class="download-info-value">klchantivirus.zip</span>
                        </div>
                        <div class="download-info-item">
                            <span class="download-info-label">Размер:</span>
                            <span class="download-info-value">85 МБ</span>
                        </div>
                        <div class="download-info-item">
                            <span class="download-info-label">Версия:</span>
                            <span class="download-info-value">2.5.1</span>
                        </div>
                    </div>

                    <button class="btn btn-primary" onclick="showActivationCode()" style="margin-top: 15px;">
                        <i class="fas fa-key"></i>
                        Получить ключ активации
                    </button>
                </div>
            </div>

            <!-- Step 3: Activation Code -->
            <div class="form-section hidden" id="activationStep">
                <div style="text-align: center;">
                    <div style="font-size: 12px; opacity: 0.8; margin-bottom: 10px;">Ваш ключ активации</div>
                    <div class="activation-code" id="activationCode" onclick="copyActivationCode()">
                        KLC-XXXX-XXXX-XXXX
                    </div>
                    <div style="font-size: 10px; opacity: 0.6; margin-bottom: 20px;">Нажмите чтобы скопировать</div>

                    <div style="display: flex; flex-direction: column; gap: 8px; margin-top: 20px;">
                        <button class="btn btn-primary" onclick="copyActivationCode()">
                            <i class="fas fa-copy"></i>
                            Скопировать ключ
                        </button>
                        <button class="btn" onclick="returnToMainSite()">
                            <i class="fas fa-arrow-left"></i>
                            На главную
                        </button>
                    </div>

                    <div style="font-size: 10px; opacity: 0.5; margin-top: 20px;">
                        Ключей использовано: <span id="usedKeysCount">0</span>/5
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Activation keys database
        const activationKeys = [
            "KLC-7B92-4F1A-8C3D",
            "KLC-A5E9-2B47-1F8C", 
            "KLC-3D8F-6A21-9E4B",
            "KLC-1C7E-5D93-2A8F",
            "KLC-9B4F-2E81-7C3A"
        ];

        let usedKeys = 0;
        let currentActivationCode = "";

        function shakeElement(element) {
            element.classList.add('shake');
            setTimeout(() => element.classList.remove('shake'), 500);
        }

        function startRegistration() {
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;
            const card = document.getElementById('activationCard');

            if (!email || !password) {
                showNotification('Заполните все поля', 'warning');
                shakeElement(card);
                if (!email) shakeElement(document.getElementById('userEmail'));
                if (!password) shakeElement(document.getElementById('userPassword'));
                return;
            }

            showNotification('Регистрация...', 'info');
            
            setTimeout(() => {
                // Скачивание файла автоматически
                downloadFile();
                
                // Переход к следующему шагу с анимацией
                shakeElement(card);
                setTimeout(() => {
                    document.getElementById('registrationStep').classList.add('hidden');
                    document.getElementById('successStep').classList.remove('hidden');
                    card.classList.add('success');
                    showNotification('Файл скачан!', 'success');
                }, 300);
            }, 1500);
        }

        function downloadFile() {
            const link = document.createElement('a');
            link.href = 'klchantivirus.zip';
            link.download = 'klchantivirus.zip';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function showActivationCode() {
            const card = document.getElementById('activationCard');
            
            if (usedKeys >= activationKeys.length) {
                showNotification('Все ключи использованы!', 'warning');
                shakeElement(card);
                return;
            }

            currentActivationCode = activationKeys[usedKeys];
            usedKeys++;

            // Анимация перехода
            shakeElement(card);
            setTimeout(() => {
                document.getElementById('successStep').classList.add('hidden');
                document.getElementById('activationStep').classList.remove('hidden');
                document.getElementById('activationCode').textContent = currentActivationCode;
                document.getElementById('usedKeysCount').textContent = usedKeys;
                showNotification('Ключ готов!', 'success');
            }, 300);
        }

        function copyActivationCode() {
            if (!currentActivationCode) return;

            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(currentActivationCode).then(() => {
                    showCopySuccess();
                }).catch(() => {
                    fallbackCopy();
                });
            } else {
                fallbackCopy();
            }
        }

        function fallbackCopy() {
            const textArea = document.createElement('textarea');
            textArea.value = currentActivationCode;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopySuccess();
            } catch (err) {
                showNotification('Ошибка копирования', 'warning');
            }
            
            document.body.removeChild(textArea);
        }

        function showCopySuccess() {
            const codeElement = document.getElementById('activationCode');
            codeElement.classList.add('copied');
            showNotification('Код скопирован!', 'success');
            setTimeout(() => codeElement.classList.remove('copied'), 2000);
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.style.background = type === 'success' ? 'rgba(0, 255, 136, 0.9)' : 
                                          type === 'warning' ? 'rgba(255, 170, 0, 0.9)' : 
                                          'rgba(255, 255, 255, 0.9)';
            notification.style.color = type === 'info' ? '#000' : '#000';
            
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        function returnToMainSite() {
            showNotification('Возвращаемся...', 'info');
            setTimeout(() => window.location.href = 'index.html', 1000);
        }

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startRegistration();
            }
        });
    </script>
</body>
</html>
